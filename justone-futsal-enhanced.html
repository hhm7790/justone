    <script>
        const ORIGINAL_WIDTH = 500;
        const ORIGINAL_HEIGHT = 800;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const wrapper = document.querySelector('.canvas-wrapper');

        let scaleFactorX = 1;
        let scaleFactorY = 1;

        const PITCH_X_START = 50;
        const PITCH_X_END = 450;
        const PITCH_Y_START = 50;
        const PITCH_Y_END = 750;
        const PITCH_WIDTH = PITCH_X_END - PITCH_X_START;
        const PITCH_HEIGHT = PITCH_Y_END - PITCH_Y_START;

        const PENALTY_AREA_DISTANCE = 120;
        const SECOND_PENALTY_MARK_DISTANCE = 200;
        const GOAL_WIDTH_HALF = 30;
        const GOAL_X_CENTER = ORIGINAL_WIDTH / 2;

        const msgBox = document.getElementById('message-box');
        const msgText = document.getElementById('message-text');
        const promptInput = document.getElementById('prompt-input');
        const addPlayerForm = document.getElementById('add-player-form');
        const playerNameInput = document.getElementById('player-name');
        const playerTeamSelect = document.getElementById('player-team');

        const msgCancel = document.getElementById('msg-cancel');

        function showMessage(message) {
            msgText.textContent = message;
            promptInput.style.display = 'none';
            addPlayerForm.style.display = 'none';
            msgCancel.style.display = 'none';
            msgOk.textContent = 'í™•ì¸';
            return new Promise(resolve => {
                msgOk.onclick = () => {
                    msgBox.style.display = 'none';
                    resolve();
                };
                msgBox.style.display = 'flex';
            });
        }

        function showPrompt(message, defaultValue) {
            msgText.textContent = message;
            promptInput.value = defaultValue || '';
            promptInput.style.display = 'block';
            addPlayerForm.style.display = 'none';
            msgCancel.style.display = 'inline-block';
            msgOk.textContent = 'í™•ì¸';

            return new Promise(resolve => {
                const close = (value) => {
                    msgBox.style.display = 'none';
                    resolve(value);
                };
                msgOk.onclick = () => close(promptInput.value);
                msgCancel.onclick = () => close(null);
                msgBox.style.display = 'flex';
            });
        }

        function showAddPlayerDialog() {
            msgText.textContent = 'ìƒˆë¡œìš´ ì„ ìˆ˜ ì¶”ê°€';
            promptInput.style.display = 'none';
            addPlayerForm.style.display = 'block';
            playerNameInput.value = '';
            playerTeamSelect.value = 'blue';
            msgCancel.style.display = 'inline-block';
            msgOk.textContent = 'ì¶”ê°€';

            return new Promise(resolve => {
                const close = (data) => {
                    msgBox.style.display = 'none';
                    resolve(data);
                };
                msgOk.onclick = () => {
                    const name = playerNameInput.value.trim();
                    const team = playerTeamSelect.value;
                    if (name) {
                        close({ name: name.substring(0, 5).toUpperCase(), team });
                    } else {
                        showMessage('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!').then(() => {
                            showAddPlayerDialog().then(resolve);
                        });
                    }
                };
                msgCancel.onclick = () => close(null);
                msgBox.style.display = 'flex';
            });
        }

        function handleResize() {
            const displayWidth = wrapper.clientWidth;
            const displayHeight = wrapper.clientHeight;

            scaleFactorX = displayWidth / ORIGINAL_WIDTH;
            scaleFactorY = displayHeight / ORIGINAL_HEIGHT;

            render();
        }

        function getCanvasPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || e.touches?.[0]?.clientX;
            const clientY = e.clientY || e.touches?.[0]?.clientY;

            const x = (clientX - rect.left) / scaleFactorX;
            const y = (clientY - rect.top) / scaleFactorY;
            return { x, y };
        }

        function createDefaultPlayers() {
            return [
                { id: 1, x: 250, y: 70, team: 'blue', label: 'GK' },
                { id: 4, x: 250, y: 150, team: 'blue', label: 'Fixo' },

                { id: 3, x: 350, y: 250, team: 'blue', label: 'Ala' },
                { id: 5, x: 250, y: 350, team: 'blue', label: 'Pivo' },
                { id: 6, x: 250, y: 730, team: 'red', label: 'GK' },
                { id: 9, x: 250, y: 650, team: 'red', label: 'Fixo' },
                { id: 7, x: 150, y: 550, team: 'red', label: 'Ala' },
                { id: 8, x: 350, y: 550, team: 'red', label: 'Ala' },
                { id: 10, x: 250, y: 450, team: 'red', label: 'Pivo' }
            ];
        }

        let players = createDefaultPlayers();
        let ball = { x: ORIGINAL_WIDTH / 2, y: ORIGINAL_HEIGHT / 2 };

        const PLAYER_RADIUS = 26;
        const BALL_RADIUS = 12;

        const btnRedo = document.getElementById('btnRedo');
        const btnMove = document.getElementById('btnMove');
        const btnArrow = document.getElementById('btnArrow');

        const btnAddPlayer = document.getElementById('btnAddPlayer');

        function drawField() {
            ctx.setTransform(scaleFactorX, 0, 0, scaleFactorY, 0, 0);

            ctx.fillStyle = '#166534';
            ctx.fillRect(0, 0, ORIGINAL_WIDTH, ORIGINAL_HEIGHT);

            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3 / Math.max(scaleFactorX, scaleFactorY);
            ctx.lineCap = 'round';

            ctx.strokeRect(PITCH_X_START, PITCH_Y_START, PITCH_WIDTH, PITCH_HEIGHT);

            ctx.beginPath();
            ctx.moveTo(PITCH_X_START, ORIGINAL_HEIGHT / 2);
            ctx.lineTo(PITCH_X_END, ORIGINAL_HEIGHT / 2);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(GOAL_X_CENTER, ORIGINAL_HEIGHT / 2, 60, 0, Math.PI * 2);
            ctx.stroke();
            
            const Y1 = PITCH_Y_START;
            const PK1_Y = Y1 + PENALTY_AREA_DISTANCE;
            const SEC_PK1_Y = Y1 + SECOND_PENALTY_MARK_DISTANCE;

            ctx.lineWidth = 5;
            ctx.strokeStyle = '#f9fafb';
            ctx.beginPath();
            ctx.moveTo(GOAL_X_CENTER - GOAL_WIDTH_HALF, Y1);
            ctx.lineTo(GOAL_X_CENTER - GOAL_WIDTH_HALF, Y1 - 5);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(GOAL_X_CENTER + GOAL_WIDTH_HALF, Y1);
            ctx.lineTo(GOAL_X_CENTER + GOAL_WIDTH_HALF, Y1 - 5);
            ctx.stroke();
            ctx.lineWidth = 3 / Math.max(scaleFactorX, scaleFactorY);

            ctx.beginPath();
            ctx.arc(GOAL_X_CENTER, Y1, PENALTY_AREA_DISTANCE, 0, Math.PI, false); 
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(GOAL_X_CENTER, PK1_Y, 4, 0, Math.PI * 2); 
            ctx.fillStyle = '#ffffff';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(GOAL_X_CENTER, SEC_PK1_Y, 4, 0, Math.PI * 2); 
            ctx.fill();

            const Y2 = PITCH_Y_END;
            const PK2_Y = Y2 - PENALTY_AREA_DISTANCE;
            const SEC_PK2_Y = Y2 - SECOND_PENALTY_MARK_DISTANCE;
            
            ctx.lineWidth = 5;
            ctx.strokeStyle = '#f9fafb';
            ctx.beginPath();
            ctx.moveTo(GOAL_X_CENTER - GOAL_WIDTH_HALF, Y2);
            ctx.lineTo(GOAL_X_CENTER - GOAL_WIDTH_HALF, Y2 + 5);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(GOAL_X_CENTER + GOAL_WIDTH_HALF, Y2);
            ctx.lineTo(GOAL_X_CENTER + GOAL_WIDTH_HALF, Y2 + 5);
            ctx.stroke();
            ctx.lineWidth = 3 / Math.max(scaleFactorX, scaleFactorY);
            
            ctx.beginPath();
            ctx.arc(GOAL_X_CENTER, Y2, PENALTY_AREA_DISTANCE, Math.PI, Math.PI * 2, false); 
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(GOAL_X_CENTER, PK2_Y, 4, 0, Math.PI * 2); 
            ctx.fillStyle = '#ffffff';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(GOAL_X_CENTER, SEC_PK2_Y, 4, 0, Math.PI * 2); 
            ctx.fill();

            ctx.setTransform(1, 0, 0, 1, 0, 0);
        }

        function drawPlayer(p) {
            const color = p.team === 'blue' ? '#1e40af' : '#b91c1c';

            const x = p.x * scaleFactorX;
            const y = p.y * scaleFactorY;
            const radius = PLAYER_RADIUS * Math.min(scaleFactorX, scaleFactorY);

            ctx.fillStyle = 'rgba(0,0,0,0.25)';
            ctx.beginPath();
            ctx.arc(x + 2, y + 2, radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#f9fafb';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.fillStyle = '#f9fafb';
            ctx.font = `bold ${11 * Math.min(scaleFactorX, scaleFactorY)}px 'Inter'`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(p.label, x, y);
        }

        function drawBall() {
            const x = ball.x * scaleFactorX;
            const y = ball.y * scaleFactorY;
            const radius = BALL_RADIUS * Math.min(scaleFactorX, scaleFactorY);

            ctx.fillStyle = 'rgba(0,0,0,0.35)';
            ctx.beginPath();
            ctx.arc(x + 2, y + 2, radius + 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#facc15';
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#78350f';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x - radius / 1.2, y);
            ctx.lineTo(x + radius / 1.2, y);
            ctx.stroke();
        }

        function drawArrow(a) {
            const x1 = a.x1 * scaleFactorX;
            const y1 = a.y1 * scaleFactorY;
            const x2 = a.x2 * scaleFactorX;
            const y2 = a.y2 * scaleFactorY;

            ctx.strokeStyle = a.color || '#fbbf24';
            ctx.lineWidth = 4;

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            const angle = Math.atan2(y2 - y1, x2 - x1);
            const head = 14;
            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(
                x2 - head * Math.cos(angle - 0.5),
                y2 - head * Math.sin(angle - 0.5)
            );
            ctx.lineTo(
                x2 - head * Math.cos(angle + 0.5),
                y2 - head * Math.sin(angle + 0.5)
            );
            ctx.stroke();
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawField();
            arrows.forEach(a => drawArrow(a));
            players.forEach(p => drawPlayer(p));
            drawBall();
            updateButtonStates();
        }

        function updateButtonStates() {
            btnUndo.disabled = currentIndex <= 0;
            btnRedo.disabled = currentIndex >= keyframes.length - 1;

            btnMove.classList.toggle('active', mode === 'move');
            btnArrow.classList.toggle('active', mode === 'arrow');
            btnDelete.classList.toggle('active', mode === 'delete');
        }

        function snapshotState() {
            return {
                players: players.map(p => ({ ...p })),
                ball: { ...ball },
                arrows: arrows.map(a => ({ ...a }))
            };
        }

        function pushState() {
            const snap = snapshotState();
            if (currentIndex < keyframes.length - 1) {
                keyframes = keyframes.slice(0, currentIndex + 1);
            }
            keyframes.push(snap);
            currentIndex = keyframes.length - 1;
            updateButtonStates();
        }

        function applyState(index) {
            const snap = keyframes[index];
            if (!snap) return;
            players = snap.players.map(p => ({ ...p }));
            ball = { ...snap.ball };
            arrows = snap.arrows.map(a => ({ ...a }));
            render();
            updateButtonStates();
        }

        function cancelAnimationIfNeeded() {
            if (isPlaying) {
                isPlaying = false;
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
                animationProgress = 0;
                lastTimestamp = null;
                btnPlay.textContent = 'â–¶ ì¬ìƒ';
            }
        }

        function isPointNearArrow(x, y, a) {
            const { x1, y1, x2, y2 } = a;
            const dx = x2 - x1;
            const dy = y2 - y1;
            const len2 = dx * dx + dy * dy;
            if (len2 === 0) return Math.hypot(x - x1, y - y1) < 10;
            let t = ((x - x1) * dx + (y - y1) * dy) / len2;
            t = Math.max(0, Math.min(1, t));
            const px = x1 + t * dx;
            const py = y1 + t * dy;
            const dist = Math.hypot(x - px, y - py);
            return dist < 10;
        }
        
        function getNextPlayerId() {
            return players.reduce((maxId, p) => Math.max(maxId, p.id), 0) + 1;
        }

        async function addPlayer() {
            cancelAnimationIfNeeded();
            const result = await showAddPlayerDialog();
            if (!result) return;

            const newId = getNextPlayerId();
            const newPlayer = { 
                id: newId, 
                x: ORIGINAL_WIDTH / 2, 
                y: ORIGINAL_HEIGHT / 2,
                team: result.team,
                label: result.name
            };
            players.push(newPlayer);
            pushState();
            render();
            showMessage(`${result.team === 'blue' ? 'íŒŒë€íŒ€' : 'ë¹¨ê°„íŒ€'}ì— ${result.name} ì„ ìˆ˜ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!`);
        }

        async function changePlayerLabel(player) {
            cancelAnimationIfNeeded();
            const newLabel = await showPrompt(`ì„ ìˆ˜ ${player.label}ì˜ ìƒˆë¡œìš´ ì´ë¦„ (ìµœëŒ€ 5ì):`, player.label);
            
            if (newLabel !== null && newLabel.trim() !== '') {
                const trimmedLabel = newLabel.trim().substring(0, 5); 
                player.label = trimmedLabel.toUpperCase();

        function deletePlayer(playerId) {
            const index = players.findIndex(p => p.id === playerId);
            if (index !== -1) {
                const deletedPlayer = players[index];
                players.splice(index, 1);
                pushState();
                render();
                showMessage(`${deletedPlayer.label} ì„ ìˆ˜ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.`);
            }
        }

        canvas.addEventListener('pointerdown', e => {
            cancelAnimationIfNeeded();
            const { x, y } = getCanvasPos(e);

            // ì‚­ì œ ëª¨ë“œ
            if (mode === 'delete') {
                for (const p of players) {
                    const dx = x - p.x;
                    const dy = y - p.y;
                    if (dx * dx + dy * dy <= PLAYER_RADIUS * PLAYER_RADIUS) {
                        deletePlayer(p.id);
                        return;
                    }
                }
                showMessage('ì„ ìˆ˜ë¥¼ í´ë¦­í•˜ì—¬ ì‚­ì œí•˜ì„¸ìš”.');
                return;
            }

            // í™”ì‚´í‘œ ëª¨ë“œ
            if (mode === 'arrow') {
                const hit = arrows.findIndex(a => isPointNearArrow(x, y, a));
                if (hit !== -1) {
                    arrows.splice(hit, 1);
                    pushState();
                    render();
                    return;
                }
                drawingArrow = { x1: x, y1: y, x2: x, y2: y, color: '#fbbf24' };
                arrows.push(drawingArrow);
                canvas.setPointerCapture(e.pointerId);
                return;
            }

            // ì´ë™ ëª¨ë“œ
            const dxBall = x - ball.x;
            const dyBall = y - ball.y;
            if (dxBall * dxBall + dyBall * dyBall <= (BALL_RADIUS + 4) * (BALL_RADIUS + 4)) {
                dragging = { type: 'ball', dx: dxBall, dy: dyBall };
                canvas.setPointerCapture(e.pointerId);
                return;
            }

            for (const p of players) {
                const dx = x - p.x;
                const dy = y - p.y;
                if (dx * dx + dy * dy <= PLAYER_RADIUS * PLAYER_RADIUS) {
                    dragging = { type: 'player', id: p.id, dx, dy };
                    canvas.setPointerCapture(e.pointerId);
                    return;
                }
            }
        });

        canvas.addEventListener('pointermove', e => {
            const { x, y } = getCanvasPos(e);

            if (drawingArrow && mode === 'arrow') {
                drawingArrow.x2 = x;
                drawingArrow.y2 = y;
                render();
                return;
            }

            if (!dragging || mode !== 'move') return;

            const clampedX = Math.max(0, Math.min(ORIGINAL_WIDTH, x));
            const clampedY = Math.max(0, Math.min(ORIGINAL_HEIGHT, y));

            if (dragging.type === 'ball') {
                ball.x = clampedX;
                ball.y = clampedY;
            } else if (dragging.type === 'player') {
                const pl = players.find(p => p.id === dragging.id);
                if (pl) {
                    pl.x = clampedX;
                    pl.y = clampedY;
                }
            }
            render();
        });

        canvas.addEventListener('pointerup', e => {
            if (drawingArrow && mode === 'arrow') {
                const a = drawingArrow;
                const dist = Math.hypot(a.x2 - a.x1, a.y2 - a.y1);
                if (dist < 20) {
                    arrows.pop();
                }
                drawingArrow = null;
                canvas.releasePointerCapture(e.pointerId);
                pushState();
                render();
                return;
            }

            if (dragging) {
                dragging = null;
                canvas.releasePointerCapture(e.pointerId);
                pushState();
                render();
                return;
            }
            
            const { x, y } = getCanvasPos(e);
            const now = performance.now();
            const timeDiff = now - lastTapTime;
            lastTapTime = now;

            if (timeDiff < DBL_TAP_THRESHOLD && mode === 'move') {
                const player = players.find(p => {
                    const dx = x - p.x;
                    const dy = y - p.y;
                    return dx * dx + dy * dy <= PLAYER_RADIUS * PLAYER_RADIUS;
                });

                if (player) {
                    changePlayerLabel(player);
                }
            }
        });

        btnMove.addEventListener('click', () => {
            mode = 'move';
            updateButtonStates();
        });

        btnArrow.addEventListener('click', () => {
            mode = 'arrow';
            updateButtonStates();
        });

        btnDelete.addEventListener('click', () => {
            mode = 'delete';
            updateButtonStates();
            showMessage('ì‚­ì œí•  ì„ ìˆ˜ë¥¼ í´ë¦­í•˜ì„¸ìš”.');
        });

        btnUndo.addEventListener('click', () => {
            cancelAnimationIfNeeded();
            if (currentIndex > 0) {
                currentIndex -= 1;
                applyState(currentIndex);
            }
        });

        btnRedo.addEventListener('click', () => {
            cancelAnimationIfNeeded();
            if (currentIndex < keyframes.length - 1) {
                currentIndex += 1;
                applyState(currentIndex);
            }
        });

        btnKeyframeReset.addEventListener('click', () => {
            cancelAnimationIfNeeded();
            keyframes = [];
            currentIndex = -1; 
            pushState(); 
            showMessage('ëª¨ë“  ì›€ì§ì„ ê¸°ë¡ì´ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.');
        });
        
        btnAddPlayer.addEventListener('click', addPlayer);

        btnReset.addEventListener('click', () => {
            cancelAnimationIfNeeded();
            players = createDefaultPlayers();
            ball = { x: ORIGINAL_WIDTH / 2, y: ORIGINAL_HEIGHT / 2 };
            arrows = [];
            keyframes = [];
            pushState();
            render();
            showMessage('ì „ì²´ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.');
        });

        function lerp(a, b, t) {
            return a + (b - a) * t;
        }

        function animationStep(timestamp) {
            if (!isPlaying) return;

            if (!lastTimestamp) lastTimestamp = timestamp;
            const delta = timestamp - lastTimestamp;
            lastTimestamp = timestamp;

            const frames = keyframes.slice(0, currentIndex + 1);
            const maxIndex = frames.length - 1;
            if (maxIndex <= 0) {
                isPlaying = false;
                btnPlay.textContent = 'â–¶ ì¬ìƒ';
                animationProgress = 0;
                applyState(currentIndex);
                return;
            }

            const speed = 800;
            const totalDuration = maxIndex * speed;
            animationProgress += delta / totalDuration;

            if (animationProgress >= 1) {
                animationProgress = 1;
                isPlaying = false;
                btnPlay.textContent = 'â–¶ ì¬ìƒ';
                applyState(currentIndex);
                return;
            }

            const tGlobal = animationProgress * maxIndex;
            const segIndex = Math.floor(tGlobal);
            const segT = tGlobal - segIndex;

            const f1 = frames[segIndex];
            const f2 = frames[segIndex + 1];
            
            players = f1.players.map((p, i) => ({
                ...p,
                x: lerp(p.x, f2.players[i].x, segT),
                y: lerp(p.y, f2.players[i].y, segT)
            }));
            ball = {
                x: lerp(f1.ball.x, f2.ball.x, segT),
                y: lerp(f1.ball.y, f2.ball.y, segT)
            };
            arrows = f1.arrows.map(a => ({ ...a }));

            render();
            animationFrameId = requestAnimationFrame(animationStep);
        }

        btnPlay.addEventListener('click', () => {
            if (keyframes.length < 2) {
                showMessage('ì¬ìƒí•˜ë ¤ë©´ ìµœì†Œ 2ê°œ ì´ìƒì˜ í‚¤í”„ë ˆì„ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                return;
            }

            if (!isPlaying) {
                if (animationProgress >= 1) {
                    animationProgress = 0;
                    applyState(0);
                }
                isPlaying = true;
                lastTimestamp = null;
                btnPlay.textContent = 'â¸ ì¼ì‹œì •ì§€';
                animationFrameId = requestAnimationFrame(animationStep);
            } else {
                isPlaying = false;
                btnPlay.textContent = 'â–¶ ì¬ìƒ';
            }
        });

        btnExport.addEventListener('click', async () => {
            if (keyframes.length === 0) {
                showMessage('ì €ì¥í•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            
            const name = await showPrompt('íŒŒì¼ ì´ë¦„:', 'justone_tactics');
            if (name === null) return;

            const data = {
                meta: {
                    type: 'justone_tactics',
                    version: 3,
                    createdAt: new Date().toISOString()
                },
                keyframes
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], {
                type: 'application/json'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = name + '.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showMessage('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
        });
        
        btnImport.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            if (file.type !== 'application/json') {
                showMessage('JSON íŒŒì¼ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.meta && data.meta.type === 'justone_tactics' && Array.isArray(data.keyframes)) {
                        
                        cancelAnimationIfNeeded(); 
                        
                        keyframes = data.keyframes;
                        currentIndex = keyframes.length > 0 ? keyframes.length - 1 : -1;
                        
                        if (currentIndex !== -1) {
                            applyState(currentIndex);
                            showMessage('íŒŒì¼ì„ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.');
                        } else {
                            showMessage('ìœ íš¨í•œ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                            btnReset.click();
                        }

                    } else {
                        showMessage('ì˜¬ë°”ë¥¸ íŒŒì¼ í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤.');
                    }
                } catch (error) {
                    showMessage('íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜: ' + error.message);
                }
                fileInput.value = '';
            };
            reader.readAsText(file);
        });

        window.addEventListener('resize', handleResize);
        window.addEventListener('load', () => {
            handleResize();
            pushState();
            render();
        });
    </script>
